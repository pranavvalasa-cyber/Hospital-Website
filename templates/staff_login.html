{% extends "base.html" %}

{% block content %}
<div style="max-width: 400px; margin: 50px auto;">
    <h2 style="text-align: center; margin-bottom: 20px;">Staff Access</h2>
    <div class="card">
        <form method="POST" action="{{ url_for('staff_login') }}">
            <div class="form-group">
                <label>Hospital ID</label>
                <input type="text" name="hospital_id" required>
            </div>

            <div class="form-group">
                <label>Email ID</label>
                <input type="email" name="email" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>

            <button type="submit" class="btn" style="width: 100%;">Secure Login</button>
        </form>
        <p style="text-align: center; margin-top: 10px; font-size: 0.8rem; color: var(--text-secondary);">Authorized
            Personnel Only</p>
        <p style="text-align: center; margin-top: 5px; font-size: 0.8rem; color: var(--text-secondary);">Demo Login:
            HOSP001 / admin@hospital.com / admin</p>
    </div>
</div>
{% endblock %}
